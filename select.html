<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Project Selection Page</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <style>
        html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
iframe {
    width: 100%;
    height: 90%;
    border: none;
}
    </style>
</head>
<body>
    <button id="back">Back</button>
    <button id="next">Next</button>

    <iframe id="webframe" src="https://page.57150.co"></iframe>

    <script>
        const iframe = document.getElementById('webframe');
        const urls = ['https://fp.provend.tech', 'https://ab.edgoxide.com','https://hx.illuminx.live', 'https://page.57150.co'];
        let currentIndex = 0;

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % urls.length;
            iframe.src = urls[currentIndex];
        });

        document.getElementById('back').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + urls.length) % urls.length;
            iframe.src = urls[currentIndex];
        });
    </script>
</body>
</html>
