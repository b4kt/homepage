body {

<body></script><br><center><h1> Freedom-Project Local Bypass</h1><br><br>		
<button style="background: rgb(119,221,119);height:200px;width:400px;font-size:40px;">Bypass</button></center><script>
    var urlObj = new window.URL(window.location.href);
    var url = "https://home.xenol.life";

    if (url) {
        var win;

        document.querySelector('button').onclick = function() {
            if (win) {
                win.focus();
            } 
            else {
                win = window.open();
                win.document.body.style.margin = '0';
                win.document.body.style.height = '100vh';
                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.margin = '0';
                iframe.src = url;
                win.document.body.appendChild(iframe);
            }
            document.querySelector('button').style.background='#FF6D6A';
            document.querySelector('button').innerHTML="Local-Page Opened!";
        };
    }
</script></body></html>
